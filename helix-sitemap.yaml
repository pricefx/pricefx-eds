        hreflang: en
      fr:
        source: /fr/query-index.json
        destination: /fr/sitemap.xml
        hreflang: fr
        alternate: /fr/{path}
      de:
        source: /de/query-index.json
        destination: /de/sitemap.xml
        hreflang: de
        alternate: /de/{path}