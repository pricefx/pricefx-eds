version: 1

indices:
  site-en: &base-site
    include:
      - '/en/**'
    target: /en/configuration/query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https://[^/]+(/.*)')
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
          
  site-fr:
    <<: *base-site
    include:
      - '/fr/**'
    target: /fr/configuration/query-index.json

  site-de:
    <<: *base-site
    include:
      - '/de/**'
    target: /de/configuration/query-index.json

  related-articles-en:
    include:
      - '/en/content/pricefx/en/index/learning-center/**'  # Adjusted path to include all articles
    target: /en/configuration/query-index.json
    properties:
      title:
        select: h1.title  # Adjust this selector based on the structure of related article pages
        value: |
          text(el)
      image:
        select: '.article-thumbnail img'  # Adjust this selector based on the structure of related article pages
        value: |
          attribute(el, 'src')
      description:
        select: '.article-description'  # Adjust this selector based on the structure of related article pages
        value: |
          text(el)
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
 
