version: 1

indices:
  site-en: &base-site
    include:
      - '/en/**'
    target: /en/configuration/query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https://[^/]+(/.*)')
      description:
        select: head > meta[property="og:description"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')

  articles:
    include:
      - /en/learning-center/**
    target: /article-index.json
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      title:
        select: main h1
        value: textContent(el)
      description:
        select: head > meta[name="description"]
        value: attribute(el, "content")
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, "content"), "^(https?:\/\/.*?(pricefx.com))+(.*)|^(.*)")
      topics:
        select: head > meta[name="topics"]
        value: attribute(el, "content")
      readingTime:
        select: head > meta[name="readingtime"]
        value: attribute(el, "content")
      publishDate:
        select: head > meta[name="publishdate"]
        value: parseTimestamp(attribute(el, "content"), "ddd, DD MMM YYYY hh:mm:ss GMT")
      type:
        select: head > meta[name="template"]
        value: attribute(el, "content")
